<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-3</title>
    <link rel="stylesheet" href="Card3.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <i class="bi bi-toggle-on"></i>
    <div class="card">
      <!-- header section start -->
      <div class="header">
        <i class="bi bi-arrow-left"></i>
        <i class="bi bi-heart"></i>
        <i class="bi bi-three-dots-vertical"></i>
        <i class="bi bi-check-circle-fill"></i>
      </div>
      <!-- header section end -->
      <!-- image section start -->
      <div class="image-section">
        <img src="../assets/Person2.jpg" alt="" id="img" />
      </div>
      <!-- image section end -->
      <!-- content section start -->
      <div class="content-section">
        <h1>beverly little</h1>
        <h3>javascript developer</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Dicta,
          reprehenderit!
        </p>
        <button id="btn"><span>Hire me</span></button>
        <!-- content section end -->
      </div>
      <hr />
      <!-- footer section start -->
      <div class="footer-section">
        <i class="bi bi-instagram"></i>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-twitter"></i>
        <!-- followers count section start -->
        <div class="followers-count">
          <p><span id="f1">12.8K</span> <span class="fo1"> Followers</span></p>
          <p><span id="f2">13.6K</span> <span class="fo2"> Followers</span></p>
          <p><span id="f3">5K</span> <span class="fo3"> Followers</span></p>
        </div>
        <!-- followers count section end -->
      </div>
      <!-- footer section end -->
    </div>
  </body>
</html>
