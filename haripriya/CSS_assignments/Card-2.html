<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-2</title>
    <link rel="stylesheet" href="Card-2.css">
    <link rel="shortcut icon" href="../assets/cat+dog.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="card-2">
        <!-- card-header start -->
        <div class="card-header">
            <i class="bi bi-person-circle"></i>
        </div>
        <!-- card-header end -->

         <!-- card-body start -->
        <div class="card-body">
            <h1 id="person-name">Your Name</h1>
            <p id="person-email">youremail@xmail.com</p>
            <h3 id="person-designation">Developer|Designer</h3>
        </div>
        <!-- card-body end -->

        <!-- card-icons -->
         <div class="card-icons">
            <i class="bi bi-github"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-linkedin"></i>
         </div>

         <!-- card-footer start -->
          <div class="card-footer">
            <h3 id="followers-count">120k Followers | 10k Following</h3>
          </div>
    </div>
</body>
</html>
