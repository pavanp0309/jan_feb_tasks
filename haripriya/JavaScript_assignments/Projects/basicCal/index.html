<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
   <div class="container">
    <h3 class="text-center">Simple Calculator</h3>
    <div class="card p-4 shadow my-2 rounded-2">
        <div class="border shadow p-2 rounded my-3 border-success" id="output">0</div>
    <div class="d-flex justify-content-between gap-1 mb-2">
        <input type="text" class="form-control p-2" id="value1" placeholder="Enter Value-1">
        <input type="text" class="form-control p-2" id="value2" placeholder="Enter Value-2">
    </div>
    <label for="" class="fw-bold">Choose the operator</label>
    <select name="" id="operator" class="form-control mb-2">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="**">**</option>
    </select>
    <button onclick="calculate()" class="btn btn-success">=</button>
    </div>
   </div>

    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
